<div *ngIf="UsersClass">

    <div class="header pb-2 pt-2 pt-lg-2 d-flex align-items-center" style="min-height: 400px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
        <!-- Mask -->
        <span class="mask bg-gradient-danger opacity-8"></span>
        <!-- Header container -->
        <div class="container-fluid d-flex align-items-center">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <h1 class="display-2 text-white">Hello {{firstname}}</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid mt--9">
        <div class="row">

            <div class="col-xl-12 order-xl-1">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 class="mb-0">My account</h3>
                            </div>
                            <div *ngIf="carga" class="text-center col-1 text-right">
                                <div class="fa-1x">
                                    <i class="fas fa-circle-notch fa-spin"></i>
                                </div>
                            </div>
                            <div class="col-3 text-right">
                                <button [disabled]="!formularioUsuario.valid" (click)="f_editarUsuario()" class="btn btn-sm btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formularioUsuario">
                            <h6 class="heading-small text-muted mb-4">User information</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-username">First name</label>
                                            <input [readonly]="true" formControlName="id" type="hidden" style="display: none!important;">
                                            <input [readonly]="true" formControlName="firstname" type="text" id="input-username" class="form-control form-control-alternative" placeholder="First name">
                                        </div>

                                        <div *ngIf="formularioUsuario.controls['firstname'].invalid && formularioUsuario.controls['firstname'].dirty" class="form-group">
                                            <div *ngIf="formularioUsuario.controls['firstname'].errors.required" class="input-group input-group-alternative mb-3 alert alert-danger" role="alert">
                                                First Name is required
                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-username">Last name</label>
                                            <input [readonly]="true" formControlName="lastname" type="text" id="input-username" class="form-control form-control-alternative" placeholder="Last name">
                                        </div>

                                        <div *ngIf="formularioUsuario.controls['lastname'].invalid && formularioUsuario.controls['lastname'].dirty" class="form-group">
                                            <div *ngIf="formularioUsuario.controls['lastname'].errors.required" class="input-group input-group-alternative mb-3 alert alert-danger" role="alert">
                                                Last Name is required
                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-email">Email address</label>
                                            <input [readonly]="true" formControlName="email" type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com">
                                        </div>

                                        <div *ngIf="formularioUsuario.controls['email'].invalid && formularioUsuario.controls['email'].dirty" class="form-group">
                                            <div *ngIf="formularioUsuario.controls['email'].errors.required" class="input-group input-group-alternative mb-3 alert alert-danger" role="alert">
                                                Email is required
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-first-name">New password</label>
                                            <input formControlName="passwd" type="password" id="input-first-name" class="form-control form-control-alternative" placeholder="Password">
                                        </div>
                                        <div *ngIf="formularioUsuario.controls['passwd'].invalid && formularioUsuario.controls['passwd'].dirty" class="form-group">
                                            <div *ngIf="formularioUsuario.controls['passwd'].errors.required" class="input-group input-group-alternative mb-3 alert alert-danger" role="alert">
                                                Password is required
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-first-name">Confirm password</label>

                                            <input (keyup)="f_checkpassw()" formControlName="confirmpasswd" type="password" id="input-first-name" class="form-control form-control-alternative" placeholder="Confirm password">
                                            <input formControlName="validatorPasswd" type="hidden" style="display:none!important;">

                                        </div>
                                        <div *ngIf="checkpasswd" class="form-group">
                                            <div class="input-group input-group-alternative mb-3 alert alert-warning" role="alert">
                                                The passwords you entered do not match. Please re-enter your password.
                                            </div>
                                        </div>

                                        <div *ngIf="formularioUsuario.controls['confirmpasswd'].invalid && formularioUsuario.controls['confirmpasswd'].dirty" class="form-group">
                                            <div *ngIf="formularioUsuario.controls['confirmpasswd'].errors.required" class="input-group input-group-alternative mb-3 alert alert-danger" role="alert">
                                                Confirm password is required
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
