<div *ngIf="!idsesion"  >
  <div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Welcome!</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>Sign in with credentials</small>
              <div *ngIf="alerta" class="alert alert-danger" role="alert">
                {{textAlerta}}
              </div>
            </div>
            <form [formGroup]="formularioLogin" >
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input formControlName="email" class="form-control" placeholder="Email" type="email">
                </div>
              </div>
              <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="form-group mb-3">
                <div *ngIf="formularioLogin.controls['email'].errors.required" class="alert alert-danger" role="alert">
                  User is required
                </div>
                <div *ngIf="formularioLogin.controls['email'].errors.email" class="alert alert-danger" role="alert">
                  Email is not valid
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input (keyup.enter)="f_login()" formControlName="passwd" class="form-control" placeholder="Password" type="password">
                </div>
              </div>
              <div *ngIf="formularioLogin.controls['passwd'].invalid && formularioLogin.controls['passwd'].dirty" class="form-group mb-3">
                <div *ngIf="formularioLogin.controls['passwd'].errors.required" class="alert alert-danger" role="alert">
                  Password is required
                </div>
              </div>

              <div *ngIf="carga"  class="text-center">
                <div class="fa-3x">
                  <i class="fas fa-circle-notch fa-spin"></i>
                </div>
              </div>
              <div class="text-center">
                <button [disabled]="!formularioLogin.valid" (click)="f_login()" type="button" class="btn btn-primary my-4">Sign in</button>
              </div>
            </form>
          </div>
        </div>

<!--
        <div class="row mt-3">
          <div class="col-6">
            <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
          </div>
          <div class="col-6 text-right">
            <a href="javascript:void(0)" class="text-light"><small>Create new account</small></a>
          </div>
        </div>
-->

      </div>
    </div>
  </div>
</div>
