<div *ngIf="idsesion && validateRol == 1">
  <div class="header bg-gradient-danger py-6 py-lg-7">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Admin Panel!</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-12">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="home-tab" data-toggle="tab" routerLink="/users/register" role="tab" aria-controls="Register" aria-selected="true">Register</a>
                </li>
  <!--
                <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" routerLink="/users/list" role="tab" aria-controls="List" aria-selected="false">List</a>
                </li>
  -->
              </ul>
              <div class="tab-content" id="myTabContent">
                <router-outlet></router-outlet>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
